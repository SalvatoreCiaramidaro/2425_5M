<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partite di Calcio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Partite</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Giocatori</th>
                </tr>
            </thead>
            <tbody>
                {% for partita in entries %}
                <tr>
                    <td>{{ partita['id'] }}</td>
                    <td>{{ partita['data'] }}</td>
                    <td>
                        <ul>
                            {% for giocatore in partita['giocatori'] %}
                            <li>{{ giocatore['nome'] }} {{ giocatore['cognome'] }} - Ha segnato: {{ giocatore['ha_segnato'] }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-primary" onclick="window.location.href = '/giocatori';">Vedi Giocatori</button>
    <br>
    <br>
    <button type="button" class="btn btn-primary" onclick="window.location.href = '/allenatori';">Vedi Allenatori</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
